<!DOCTYPE html>
<html>
<head>
  <title>chat app</title>
</head>
<body>
  <p>Welcome to the chat app!</p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect',()=>{
      console.log('connected')
    })

    socket.on('disconnect',()=>{
      console.log('Disconnect from server');
    })
  </script>
</body>
</html>
